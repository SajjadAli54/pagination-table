        $("#btns").append(
          "<button type='button' class='btn btn-primary'>&lt;&lt;</button>"
        );
        for (let i = 1; i <= n; i++)

          );

        $("#btns").append(
          "<button type='button' class='btn btn-primary'>&gt;&gt;</button>"
        );

        $("button:last-child").click(rightClick);
        $("button:first-child").click(backClick);

        for (let i = 1; i <= n; i++) $(`#${i}`).click(btnClick);
      });

      function populate() {
        $("#body").html("");
        let start = len % 10 == 0 ? len - 10 : len - (len % 10);

        for (let i = start; i < len && i < arr.length; i++) {
          let tr = `<tr>
                        <td>${arr[i].avatar}</td>
                        <td>${arr[i].name}</td>
                        <td>${arr[i].gender}</td>
                        <td>${arr[i].email}</td>
                        <td>${arr[i].phone}</td>
                        <td>${arr[i].city}</td>
                        <td>${arr[i].country}</td>
                    </tr>
                    `;
          $("#body").append(tr);
        }
      }

      function backClick(event) {
        if (len <= 10) return;
        len -= len % 10 == 0 ? 10 : len % 10;
        populate();
      }

      function rightClick(event) {
        if (len >= arr.length) return;
        len += len + 10 < arr.length ? 10 : arr.length - len;
        populate();
      }

      function btnClick(event) {
        len = +$(event.target).text() * 10;
        populate();
      }

      function Person(avatar, name, gender, email, phone, city, country) {
        this.avatar = avatar;
        this.name = name;
        this.gender = gender;
        this.email = email;
        this.phone = phone;
        this.city = city;
        this.country = country;
